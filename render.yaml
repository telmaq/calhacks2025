services:
  # Analytics Dashboard
  - type: web
    name: farm-analytics-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements-dashboard.txt"
    startCommand: "gunicorn dashboard:app.server --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard

  # Main API (optional - if you want both)
  - type: web
    name: farm-analytics-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: GEMINI_API_KEY
        sync: false
      - key: API_KEY
        generateValue: true

