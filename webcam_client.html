<!DOCTYPE html>
<html>
  <head>
    <title>FarmFresh Marketplace - Produce Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e8 100%);
        color: #2c3e2c;
        min-height: 100vh;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 15px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        color: #2c3e2c;
        font-size: 1.8em;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .header .subtitle {
        color: #5a7c5a;
        font-size: 1em;
        font-weight: 300;
      }

      .farm-icon {
        font-size: 2.5em;
        margin-bottom: 15px;
        display: block;
      }

      #container {
        max-width: 900px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .camera-section {
        margin-bottom: 15px;
        text-align: center;
      }

      #video,
      #annotatedImage {
        width: 100%;
        max-width: 600px;
        border-radius: 15px;
        border: 3px solid #a8d5a8;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .controls-section {
        background: #f8fdf8;
        padding: 15px;
        border-radius: 15px;
        margin: 15px 0;
        border: 2px solid #d4e6d4;
      }

      .button-group {
        text-align: center;
        margin: 15px 0;
      }

      button {
        padding: 15px 35px;
        font-size: 18px;
        margin: 10px;
        background: linear-gradient(135deg, #7fb069 0%, #6a9c5a 100%);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(127, 176, 105, 0.3);
        min-width: 180px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(127, 176, 105, 0.4);
        background: linear-gradient(135deg, #6a9c5a 0%, #5a8c4a 100%);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        background: linear-gradient(135deg, #ccc 0%, #bbb 100%);
        cursor: not-allowed;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .status {
        padding: 12px;
        margin: 15px 0;
        border-radius: 12px;
        background: #f8fdf8;
        border: 2px solid #d4e6d4;
        min-height: 40px;
        font-size: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: all 0.3s ease;
      }

      .status.connected {
        background: linear-gradient(135deg, #d4f0d4 0%, #c8e8c8 100%);
        border-color: #7fb069;
        color: #2c5a2c;
      }

      .status.error {
        background: linear-gradient(135deg, #f8d4d4 0%, #f0c8c8 100%);
        border-color: #d67b7b;
        color: #5a2c2c;
      }

      .status.loading {
        background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
        border-color: #ccc;
        color: #666;
      }

      .server-input {
        margin: 10px 0;
      }

      .server-input label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e2c;
        font-weight: 500;
        font-size: 1.1em;
      }

      input[type="text"] {
        padding: 12px 15px;
        width: 100%;
        background: #ffffff;
        color: #2c3e2c;
        border: 2px solid #d4e6d4;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #7fb069;
        box-shadow: 0 0 0 3px rgba(127, 176, 105, 0.2);
      }

      #log {
        max-height: 200px;
        overflow-y: auto;
        background: #f8fdf8;
        padding: 15px;
        border-radius: 12px;
        font-size: 13px;
        font-family: "Courier New", monospace;
        border: 2px solid #d4e6d4;
        color: #2c3e2c;
        line-height: 1.4;
      }

      .log-entry {
        margin-bottom: 8px;
        padding: 5px 0;
        border-bottom: 1px solid #d4e6d4;
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      .farm-decoration {
        text-align: center;
        margin: 10px 0;
        font-size: 1.2em;
        color: #7fb069;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        #container {
          padding: 20px;
          margin: 10px;
        }

        .header h1 {
          font-size: 1.8em;
        }

        button {
          width: 100%;
          margin: 10px 0;
        }

        #log {
          max-height: 200px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>FarmFresh Marketplace</h1>
      <p class="subtitle">AI-Powered Produce Detection</p>
    </div>

    <div id="container">
      <div class="camera-section">
        <img id="annotatedImage" style="display: none" />
        <video id="video" autoplay></video>
      </div>

      <div class="controls-section">
        <div class="status" id="status">
          Enter server URL and click Start Camera
        </div>

        <div class="button-group">
          <button id="startBtn" onclick="start()">Start Camera</button>
          <button id="stopBtn" onclick="stop()" disabled>Stop</button>
          <button id="captureBtn" onclick="captureProduce()" disabled>
            Capture Produce
          </button>
        </div>

        <div class="server-input">
          <label for="serverUrl">Server URL</label>
          <input
            type="text"
            id="serverUrl"
            value="ws://localhost:8000/ws/stream"
            placeholder="Enter WebSocket server URL"
          />
        </div>

        <div class="server-input">
          <label for="farmerId">Farmer ID</label>
          <input
            type="text"
            id="farmerId"
            placeholder="Farmer ID (from URL parameter)"
            readonly
          />
        </div>

        <div class="server-input">
          <label for="produceName">Produce Name</label>
          <input
            type="text"
            id="produceName"
            placeholder="Detected produce name will appear here"
            readonly
          />
        </div>
      </div>

      <div class="status" id="status">
        Enter server URL and click Start Camera
      </div>

      <div id="log"></div>
    </div>

    <script>
      let ws = null;
      let stream = null;
      let canvas = document.createElement("canvas");
      let ctx = canvas.getContext("2d");
      let interval = null;
      let detectedProduce = null;
      let currentFrame = null;

      // Get URL parameters
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Initialize farmer ID from URL parameter
      function initializeFarmerId() {
        const farmerId =
          getUrlParameter("farmer_id") || getUrlParameter("farmerid");
        if (farmerId) {
          document.getElementById("farmerId").value = farmerId;
          log(`Farmer ID loaded from URL: ${farmerId}`);
        } else {
          log("No farmer ID found in URL parameters");
        }
      }

      // Initialize on page load
      window.onload = function () {
        initializeFarmerId();
      };

      function log(msg) {
        const logDiv = document.getElementById("log");
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = document.createElement("div");
        logEntry.className = "log-entry";
        logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${msg}`;
        logDiv.appendChild(logEntry);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function updateStatus(msg, type = "") {
        const status = document.getElementById("status");
        status.textContent = msg;
        status.className = "status " + type;

        // Add loading animation for certain messages
        if (msg.includes("Connecting") || msg.includes("Starting")) {
          status.className = "status loading";
        } else if (msg.includes("Connected") || msg.includes("Streaming")) {
          status.className = "status connected";
        } else if (msg.includes("error") || msg.includes("Error")) {
          status.className = "status error";
        }
      }

      async function start() {
        const serverUrl = document.getElementById("serverUrl").value;

        // Connect WebSocket
        updateStatus("Connecting...");
        log(`Connecting to ${serverUrl}`);

        ws = new WebSocket(serverUrl);

        ws.onopen = () => {
          log("Connected!");
          updateStatus("Connected - Starting camera...");
          startCamera();
        };

        ws.onerror = (error) => {
          log("WebSocket error");
          updateStatus("Connection error");
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);

            if (data.detection) {
              const objects = data.detection.detected_objects || [];
              const objectNames = objects.map((obj) => obj.class).join(", ");
              updateStatus(
                `Produce detected: ${data.detection.objects_detected} items - ${objectNames}`
              );

              // Store detected produce for capture
              if (objects.length > 0) {
                detectedProduce = objects[0]; // Use the first detected object
                document.getElementById("captureBtn").disabled = false;
                log(`Ready to capture: ${detectedProduce.class}`);
              }

              // Log detailed detection info
              objects.forEach((obj) => {
                log(
                  `${obj.class}: ${(obj.confidence * 100).toFixed(
                    1
                  )}% confidence`
                );
              });
            }
            if (data.annotated_frame) {
              // Display annotated frame with produce contours
              const video = document.getElementById("video");
              const annotatedImg = document.getElementById("annotatedImage");

              annotatedImg.src = `data:image/jpeg;base64,${data.annotated_frame}`;

              // Show annotated image
              video.style.display = "none";
              annotatedImg.style.display = "block";
            }
            if (data.weight_data) {
              log(
                `Weight: ${data.weight_data.weight} ${data.weight_data.unit}`
              );
            }
          } catch (e) {
            log(`Parse error: ${e.message}`);
          }
        };
      }

      async function startCamera() {
        try {
          // Try to find C270 webcam first
          const devices = await navigator.mediaDevices.enumerateDevices();
          const videoDevices = devices.filter(
            (device) => device.kind === "videoinput"
          );

          // Look for C270 webcam
          const c270Device = videoDevices.find(
            (device) =>
              device.label && device.label.toLowerCase().includes("c270")
          );

          let constraints = { video: true };
          if (c270Device) {
            constraints = {
              video: { deviceId: { exact: c270Device.deviceId } }
            };
            log(`Using C270 webcam: ${c270Device.label}`);
          } else {
            log("C270 not found, using default camera");
          }

          stream = await navigator.mediaDevices.getUserMedia(constraints);
          const video = document.getElementById("video");
          video.srcObject = stream;

          updateStatus("Streaming...");
          log("Camera started");

          document.getElementById("startBtn").disabled = true;
          document.getElementById("stopBtn").disabled = false;

          // Send frames
          interval = setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN && stream) {
              captureAndSend();
            }
          }, 500); // Every 500ms
        } catch (error) {
          log(`Camera error: ${error.message}`);
          updateStatus("Camera access denied");
        }
      }

      function captureAndSend() {
        const video = document.getElementById("video");

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);

          canvas.toBlob(
            (blob) => {
              const reader = new FileReader();
              reader.onloadend = () => {
                const base64 = reader.result.split(",")[1];
                currentFrame = base64; // Store current frame for capture
                ws.send(
                  JSON.stringify({
                    type: "frame",
                    data: base64,
                    timestamp: Date.now()
                  })
                );
              };
              reader.readAsDataURL(blob);
            },
            "image/jpeg",
            0.7
          );
        }
      }

      async function captureProduce() {
        const farmerId = document.getElementById("farmerId").value;
        const produceName = detectedProduce
          ? detectedProduce.class
          : "Unknown Produce";

        if (!farmerId) {
          log("Error: Farmer ID is required");
          updateStatus("Error: Farmer ID is required");
          return;
        }

        if (!currentFrame) {
          log("Error: No frame available for capture");
          updateStatus("Error: No frame available");
          return;
        }

        try {
          updateStatus("Capturing produce...");
          log(`Capturing: ${produceName} for farmer ${farmerId}`);

          const response = await fetch("/api/v1/capture/weight", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              farmer_id: farmerId,
              produce_name: produceName,
              image_base64: currentFrame
            })
          });

          const result = await response.json();

          if (response.ok) {
            log(
              `✅ Successfully captured: ${result.name} (${result.price} ${result.unit})`
            );
            updateStatus(
              `Captured: ${result.name} - ${result.price} ${result.unit}`
            );

            // Update produce name field
            document.getElementById("produceName").value = result.name;

            // Reset for next capture
            detectedProduce = null;
            document.getElementById("captureBtn").disabled = true;
          } else {
            log(`❌ Error: ${result.error}`);
            updateStatus(`Error: ${result.error}`);
          }
        } catch (error) {
          log(`❌ Capture error: ${error.message}`);
          updateStatus(`Error: ${error.message}`);
        }
      }

      function stop() {
        if (interval) clearInterval(interval);
        if (stream) stream.getTracks().forEach((track) => track.stop());
        if (ws) ws.close();

        document.getElementById("video").srcObject = null;
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;

        updateStatus("Stopped");
        log("Stopped");
      }
    </script>
  </body>
</html>
